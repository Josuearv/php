<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/flex.css" />
    <link rel="stylesheet" href="./style/globalStyles.css" />
    <link rel="stylesheet" href="./style/AdService.css" />

    <title>Nell bux</title>
  </head>

  <body>
    <main class="main justifyContentCenter">
      <div class="main__container">
        <section class="section__serviceStart justifyContentSpaceBetween">
          <div class="information__serviceStart">
            <p class="title__readyName">Pronto, Eduardo!</p>
            <h1 class="title__serviceStart">Seu serviço foi anunciado</h1>
          </div>

          <div class="image__request">
            <img src="./assets/caixa.jpg" alt="" width="80" height="80" />
            <img src="./assets/certo.png" alt="" width="40" height="40" />
          </div>
        </section>

        <section class="section__announcement">
          <h2 class="title__announcement">Seu anúncio é Grátis</h2>
          <p class="title__descriptionAnnouncement">
            É possível que leve alguns minutos para aparecer nos resultados de
            busca.
          </p>
          <div class="buttons__announcement">
            <button>Ver anúncio</button>
            <button>Ir para Anúncios</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
