<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/flex.css" />
    <link rel="stylesheet" href="../style/globalStyles.css" />
    <link rel="stylesheet" href="../style/steps/serviceCategory-1.css" />
    <link rel="stylesheet" href="../style/steps/serviceCategory-2.css" />

    <title>Nell bux</title>

    <script src="./script/jquery.js"></script>
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <img src="../assets/imagesHeader/logo.png" alt="" />
    </header>

    <!-- main -->
    <main class="main">
      <div class="main__container">
        <section class="section__aboutService alignItemsCenter">
          <img
            src="../assets/steps/pessoaSegurandoEncomenda.png"
            alt=""
            width="130"
            height="130"
          />
          <div class="information__stepsAboutService">
            <p class="title__stepsOne">Etapa 1 de 2</p>
            <h1 class="title__aboutService">
              Comece descrevendo tudo sobre o seu serviço
            </h1>
          </div>
        </section>

        <form class="form">
          <div class="card__chooseService">
            <div class="sub__informationChooseService">
              <h2 class="title__chooseService">
                Escolha o serviço que você quer anunciar
              </h2>
              <p class="title__othersService">Outros Servicos</p>
            </div>
            <nav class="nav__listCategory">
              <h3 class="title__categoryOfService alignItemsCenter">
                <img
                  src="../assets/steps/arrowRightBlue.png"
                  alt=""
                  width="30"
                  height="30"
                />

                Qual é a categoria do seu serviço?
              </h3>
              <ul class="ul__categoryOfService">
                <li>
                  Assinatura de revistas
                  <img
                    src="../assets/steps/arrowRightBlue.png"
                    alt=""
                    width="25"
                    height="25"
                  />
                </li>
                <li>
                  Outros
                  <img
                    src="../assets/steps/arrowRightBlue.png"
                    alt=""
                    width="25"
                    height="25"
                  />
                </li>
              </ul>
            </nav>

            <div class="div_progresso alignItemsCenter">
              <img
                src="../assets/steps/arrowLeft.png"
                alt=""
                width="40"
                height="40"
              />

              <div class="bar">
                <div></div>
              </div>

              <div class="submitDiv" style="text-align: right">
                <input
                  type="submit"
                  name=""
                  class="btn_proximo"
                  value="Próxima"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
