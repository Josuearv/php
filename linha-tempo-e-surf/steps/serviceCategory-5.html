<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/flex.css" />
    <link rel="stylesheet" href="../style/globalStyles.css" />
    <link rel="stylesheet" href="../style/steps/serviceCategory-1.css" />
    <link rel="stylesheet" href="../style/steps/serviceCategory-5.css" />

    <title>Nell bux</title>

    <script src="./script/jquery.js"></script>
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <img src="../assets/imagesHeader/logo.png" alt="" />
    </header>

    <!-- main -->
    <main class="main">
      <div class="main__container">
        <section class="section__aboutService alignItemsCenter">
          <img
            src="../assets/steps/pessoaSegurandoEncomenda.png"
            alt=""
            width="130"
            height="130"
          />
          <div class="information__stepsAboutService">
            <p class="title__stepsOne">Etapa 1 de 2</p>
            <h1 class="title__aboutService">
              Comece descrevendo tudo sobre o seu serviço
            </h1>
          </div>
        </section>

        <form class="form">
          <div class="card__chooseService">
            <div class="sub__informationChooseService">
              <h2 class="title__chooseService">
                Adicione um título e uma descrição
              </h2>
              <p class="title__descriptionShowAddress">
                Adicione as características que diferenciam seu serviço.
                <span class="title__subDescriptionBlue"
                  >Como criar um bom título e descrição?</span
                >
              </p>
            </div>

            <div class="cards__inputs">
              <div class="card__input card__title flexDirectionColumn">
                <label class="label__title">Título(obrigatório)</label>
                <input type="text" placeholder="Reparo e ajuste de roupas." />
                <p class="title__maxWord">0 / 60</p>
              </div>

              <div class="card__input flexDirectionColumn">
                <label class="label__title">Descrição</label>
                <textarea
                  placeholder="Adicione tudo o que seu serviço inclui, como os detalhes dos materiais, condições ou prazos e também o que não esta incluído para evitar mal-entendidos."
                ></textarea>
              </div>

              <div class="card__dateAll alignItemsCenter">
                <img
                  src="../assets/steps/informationOrange.png"
                  alt=""
                  width="20"
                  height="20"
                />
                <h4 class="title__cardDateAll">
                  Não inclua dados de contato, e-mail, telefone, endereço nem
                  links de redes sociais.
                </h4>
              </div>
            </div>

            <div class="div_progresso alignItemsCenter">
              <img
                src="../assets/steps/arrowLeft.png"
                alt=""
                width="40"
                height="40"
              />

              <div class="bar">
                <div></div>
              </div>

              <div class="submitDiv" style="text-align: right">
                <input
                  type="submit"
                  name=""
                  class="btn_proximo"
                  value="Próxima"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
