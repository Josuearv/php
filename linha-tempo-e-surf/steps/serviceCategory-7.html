<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/flex.css" />
    <link rel="stylesheet" href="../style/globalStyles.css" />
    <link rel="stylesheet" href="../style/steps/serviceCategory-1.css" />
    <link rel="stylesheet" href="../style/steps/serviceCategory-3.css" />
    <link rel="stylesheet" href="../style/steps/serviceCategory-7.css" />

    <title>Nell bux</title>

    <script src="./script/jquery.js"></script>
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <img src="../assets/imagesHeader/logo.png" alt="" />
    </header>

    <!-- main -->
    <main class="main">
      <div class="main__container">
        <section
          class="section__aboutService alignItemsCenter justifyContentSpaceBetween"
        >
          <img
            src="../assets/steps/pessoaSegurandoEncomenda.png"
            alt=""
            width="130"
            height="130"
          />
          <div class="information__stepsAboutService">
            <p class="title__stepsOne">Etapa 2 de 2</p>
            <h1 class="title__aboutService">
              Defina as condições de contratação
            </h1>
          </div>
        </section>

        <form class="form">
          <div class="card__chooseService">
            <div
              class="sub__informationChooseService alignItemsStart justifyContentSpaceBetween"
            >
              <div class="titles__informationPhotoService alignItemsCenter">
                <h2 class="title__chooseService">Qual é o preço?</h2>
                <p class="title__optional">| Opcional</p>
              </div>
            </div>

            <div class="card__priceValue">
              <label class="title__valueprice">Preço</label>
              <div class="cards__inputPrice alignItemsCenter">
                <div class="list__priceMoney alignItemsCenter">
                  <select>
                    <option>R$</option>
                    <option>teste 1</option>
                    <option>teste 2</option>
                    <option>teste 3</option>
                    <option>teste 4</option>
                    <option>teste 5</option>
                  </select>
                  <img
                    src="../assets/steps/arrowDownUp.png"
                    alt=""
                    width="15"
                    height="15"
                  />
                </div>

                <input type="text" class="input__amountMoney" />
              </div>
            </div>

            <div class="card__confirmCategory alignItemsStart">
              <img
                src="../assets/steps/information.png"
                alt=""
                width="20"
                height="20"
              />
              <div class="card__informationConfirmCategory">
                <h3 class="title__confirmCategoryChoose">
                  É possível combinar o preço
                </h3>
                <p class="title__descriptionCard">
                  Se seu serviço não tem um preço fixo, você pode combiná-lo com
                  a pessoa interessada assim que ela entrar em contato com você
                  para então, cobrar o valor correspondente.
                </p>
              </div>
            </div>

            <div class="div_progresso alignItemsCenter">
              <img
                src="../assets/steps/arrowLeft.png"
                alt=""
                width="40"
                height="40"
              />

              <div class="bar">
                <div></div>
              </div>

              <div class="submitDiv" style="text-align: right">
                <input
                  type="submit"
                  name=""
                  class="btn_proximo"
                  value="Próxima"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
